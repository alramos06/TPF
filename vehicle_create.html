<!doctype html>
<html lang="en">
<head>
  <title>Producto Nuevo</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  <header id="header">
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container" id="app">
      <form style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">
        <h1>Alta de Vehículo</h1>
        <div class="mb-3">
          <label for="brand">Marca</label>
          <input type="text" name="brand" id="brand" v-model="brand">
        </div>
        <div class="mb-3">
          <label for="model">Modelo</label>
          <input type="text" name="model" id="model" v-model="model">
        </div>
        <div class="mb-3">
          <label for="version">Versión</label>
          <input type="text" name="version" id="version" v-model="version">
        </div>
        <div class="mb-3">
          <label for="color">Color</label>
          <input type="text" name="color" id="color" v-model="color">
        </div>
        <div class="mb-3">
          <label for="year">Año</label>
          <input type="number" name="year" id="year" v-model="year">
        </div>
        <div class="mb-3">
          <label for="serial">Serial</label>
          <input type="text" name="serial" id="serial" v-model="serial">
        </div>
        <div class="mb-3">
          <label for="patent">Patente</label>
          <input type="text" name="patent" id="patent" v-model="patent">
        </div>
        <div class="mb-3">
          <label for="price">Precio</label>
          <input type="text" name="price" id="price" v-model="price">
        </div>
        <div class="mb-3">
          <label for="dateAdmission">Fecha de Ingreso</label>
          <input type="date" name="dateAdmission" id="dateAdmission" v-model="dateAdmission">
        </div>
        <div class="mb-3">
          <label for="dateSale">Fecha de Venta</label>
          <input type="date" name="dateSale" id="dateSale" v-model="dateSale">
        </div>
        <div class="mb-3">
          <label for="image">Imagen</label>
          <input type="text" name="image" id="image" v-model="image">
          <img width="100" :src="image" alt="">
         
        </div>
       
          <button type="button" class="btn btn-success" v-on:click="create()">Grabar</button>
      </form>


    </div>


  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="js/main.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="js/vehicles.js"></script>
</body>
</html>
